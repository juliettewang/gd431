<!--
**** REQUIREMENTS ****
1. User can start/stop the slider at will.
2. Controls work for keyboard, mouse and swiping.
3. Changes announced via screenreader
4. Nonvisible images are lazy loaded
5. Order of markup does not change/swap
-->

<section class="ourspace__heading">
    <h1 class="gallery__title">Our Space</h1>
    <p class="gallery__eyebrow">Zen Happens in Lauraville</p>
</section>

<svg style="display:none;">
	<symbol id="icon--prev" viewbox="0 0 5.33 10" width="100%" height="100%" aria-labelledby="title--prev" xmlns="http://www.w3.org/2000/svg">
  <title id="title--prev">Previous</title>
  <path d="M8.5 1.5l-7 8 7 8" stroke="#454545" stroke-width="2" fill="none" fill-rule="evenodd"/>
	</symbol>
	<symbol id="icon--next" viewbox="0 0 5.33 10" width="100%" height="100%" aria-labelledby="title--next" xmlns="http://www.w3.org/2000/svg">
  <title id="title--next">Next</title>
  <path d="M1.5 17.5l7-8-7-8" stroke="#454545" stroke-width="2" fill="none" fill-rule="evenodd"/>
	</symbol>
	<symbol id="icon--pause" viewbox="0 0 4.63 10" width="100%" height="100%" aria-labelledby="title--pause" xmlns="http://www.w3.org/2000/svg">
  <title id="title--pause">Pause</title>
  <g stroke="#454545" stroke-width="2" fill="none" fill-rule="evenodd">
    <path d="M1.5.063v18M9.5.063v18"/>
  </g>
	</symbol>
	<symbol id="icon--play" viewbox="0 0 8.8 10" width="100%" height="100%" aria-labelledby="title--play" xmlns="http://www.w3.org/2000/svg">
  <title id="title--play">Play</title>
  <path d="M8.6 4.77c.23.13.23.33 0 .46L.4 9.95c-.22.12-.4.02-.4-.23V.28C0 .03.18-.07.4.05l8.2 4.72z"/>
</symbol>
</svg>

<section id="js-slideshow" aria-label="Hannah Höch photomontages." aria-live="off" class="u-mx-auto slideshow">
	<!-- aria-label v aria-labelledby 	 -->
	<div class="u-mx-auto slideshow__container">
		<ul class="u-fit u-list-reset slideshow__list">
			<li class="js-slideshow-slide slideshow__list-item">

					<figure>
						<img data-src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39377/heads-of-state--original.jpg" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39377/heads-of-state--tiny.jpeg" alt="Two male figures in bathing costumes stand behind a wall on a cryptically doodled background."
						 class="js-lazy u-fit slideshow__image">
						<noscript>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39377/heads-of-state--original.jpg" alt="Two male figures in bathing costumes stand behind a wall on a cryptically doodled background." class="u-fit">
            </noscript>
						<figcaption class="slideshow__caption">Heads of State</figcaption>
					</figure>
				</a>
			</li>
			<li class="js-slideshow-slide slideshow__list-item">
				<a href="http://www.lypophrenia.com/wp-content/uploads/2011/01/Hannah-H%C3%B6ch_Astronomy-and-Movement-Dada-250%C3%97190-mm-drawing-and-collage-1922.jpg" class="u-block" tabindex="-1">
					<figure>
						<img data-src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39377/astronomy--original.jpeg" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39377/beautiful-girl--tiny.jpeg" alt="Stark photomontage with jagged edges and red, yellow, and blue shades."
						 class="js-lazy u-fit slideshow__image">
						<noscript>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39377/astronomy--original.jpeg" alt="Stark photomontage with jagged edges and red, yellow, and blue shades." class="u-fit">
            </noscript>
						<figcaption class="slideshow__caption">Astronomy and Movement Dada</figcaption>
					</figure>
				</a>
			</li>
			<li class="js-slideshow-slide slideshow__list-item">
				<a href="http://www.lypophrenia.com/wp-content/uploads/2011/01/Hannah-H%C3%B6ch_-Mother-watercolour-and-photograph-collage-on-grey-paper-41o%C3%9735o-mm-1925%E2%80%936.jpg" class="u-block" tabindex="-1">
					<figure>
						<img data-src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39377/mother--original.jpg" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39377/beautiful-girl--tiny.jpeg" alt="Strange portrait-like montage. The subject is rotund and wears a torturous looking mask."
						 class="js-lazy u-fit slideshow__image">
						<noscript>
					<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39377/mother--original.jpg" alt="Strange portrait-like montage. The subject is rotund and wears a torturous looking mask." class="u-fit">
					</noscript>
						<figcaption class="slideshow__caption">Mother</figcaption>
					</figure>
				</a>
			</li>
			<li class="js-slideshow-slide slideshow__list-item">
				<a href="https://i.pinimg.com/originals/53/d9/e2/53d9e2cf92b05d3f7ddd903e5c91538a.jpg" class="u-block" tabindex="-1">
					<figure>
						<img data-src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39377/untitled--original.jpg" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39377/untitled--tiny.jpeg" alt="Reclining nude on a colourful bed, wearing a large, monster-like mask and spectacles."
						 class="js-lazy u-fit slideshow__image">
						<noscript>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39377/untitled--original.jpg" alt="Reclining nude on a colourful bed, wearing a large, monster-like mask and spectacles." class="u-fit">
            </noscript>
						<figcaption class="slideshow__caption">Untitled</figcaption>
					</figure>
				</a>
			</li>
			<li class="js-slideshow-slide slideshow__list-item">
				<a href="https://d32dm0rphc51dk.cloudfront.net/WGpoh18Y3iHXoI9g7rHSBw/large.jpg" class="u-block" tabindex="-1">
					<figure>
						<img data-src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39377/beautiful-girl--original.jpg" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39377/beautiful-girl--tiny.jpeg" alt="Photomontoge of female figures and automobile parts, featuing several instances of the BMW logo."
						 class="js-lazy u-fit slideshow__image">
						<noscript>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/39377/beautiful-girl--original.jpg" alt="Photomontoge of female figures and automobile parts, featuing several instances of the BMW logo." class="u-fit">
            </noscript>
						<figcaption class="slideshow__caption">The Beautiful Girl</figcaption>
					</figure>
				</a>
			</li>
		</ul>
	</div>
	<ul class="u-list-reset slideshow__controls" aria-label="Slideshow controls.">
		<li>
			<button id="slideshow__button--pause" class="js-slideshow-button u-button-reset slideshow__button" aria-label="pause" data-action="pause" type="button">
      	<svg aria-hidden="true" class="icon--pause" focusable="false"><use xlink:href="#icon--pause"></use></svg>
      	<svg aria-hidden="true" class="icon--play" focusable="false"><use xlink:href="#icon--play"></use></svg>
			</button>
		</li>
		<li>
			<button id="slideshow__button--previous" class="js-slideshow-button u-button-reset slideshow__button" aria-label="previous" data-action="previous" type="button">
      	<svg aria-hidden="true" focusable="false"><use xlink:href="#icon--prev"></use></svg>
			</button>
		</li>
		<li>
			<button id="slideshow__button--next" class="js-slideshow-button u-button-reset slideshow__button" aria-label="next" data-action="next" type="button">
				<svg aria-hidden="true" focusable="false"><use xlink:href="#icon--next"/></svg>
			</button>
		</li>
	</ul>
