<!--
**** REQUIREMENTS ****
1. User can start/stop the slider at will.
2. Controls work for keyboard, mouse and swiping.
3. Changes announced via screenreader
4. Nonvisible images are lazy loaded
5. Order of markup does not change/swap
-->

<section class="ourspace__heading">
    <h1 class="gallery__title">Our Space</h1>
    <p class="gallery__eyebrow">Zen Happens in Lauraville</p>
</section>

<svg style="display:none;">
	<symbol id="icon--prev" viewbox="0 0 5.33 10" width="100%" height="100%" aria-labelledby="title--prev" xmlns="http://www.w3.org/2000/svg">
  <title id="title--prev">Previous</title>
  <path d="M8.5 1.5l-7 8 7 8" stroke="#454545" stroke-width="2" fill="none" fill-rule="evenodd"/>
	</symbol>
	<symbol id="icon--next" viewbox="0 0 5.33 10" width="100%" height="100%" aria-labelledby="title--next" xmlns="http://www.w3.org/2000/svg">
  <title id="title--next">Next</title>
  <path d="M1.5 17.5l7-8-7-8" stroke="#454545" stroke-width="2" fill="none" fill-rule="evenodd"/>
	</symbol>
	<symbol id="icon--pause" viewbox="0 0 4.63 10" width="100%" height="100%" aria-labelledby="title--pause" xmlns="http://www.w3.org/2000/svg">
  <title id="title--pause">Pause</title>
  <g stroke="#454545" stroke-width="2" fill="none" fill-rule="evenodd">
    <path d="M1.5.063v18M9.5.063v18"/>
  </g>
	</symbol>
	<symbol id="icon--play" viewbox="0 0 8.8 10" width="100%" height="100%" aria-labelledby="title--play" xmlns="http://www.w3.org/2000/svg">
  <title id="title--play">Play</title>
  <path d="M8.6 4.77c.23.13.23.33 0 .46L.4 9.95c-.22.12-.4.02-.4-.23V.28C0 .03.18-.07.4.05l8.2 4.72z"/>
</symbol>
</svg>

<section id="js-slideshow" aria-label="Hannah Höch photomontages." aria-live="off" class="u-mx-auto slideshow">
	<!-- aria-label v aria-labelledby 	 -->
	<div class="u-mx-auto slideshow__container">
		<ul class="u-fit u-list-reset slideshow__list">
			<li class="js-slideshow-slide slideshow__list-item">
					<figure>
						<img data-src="/images/gallery/ourspace_01--original.png" src="/images/gallery/ourspace_01--tiny.png" alt="Products sold at our store."
						 class="js-lazy u-fit slideshow__image">
						<noscript>
              <img src="/images/gallery/ourspace_01--original.png" alt="Products sold at our store." class="u-fit">
            </noscript>
						<figcaption class="slideshow__caption">Natural products sold at our store.</figcaption>
					</figure>
			</li>
			<li class="js-slideshow-slide slideshow__list-item">
				<figure>
						<img data-src="/images/gallery/ourspace_02--original.png" src="/images/gallery/ourspace_02--tiny.png" alt="Thai Massage at Zen Happens."
						 class="js-lazy u-fit slideshow__image">
						<noscript>
              <img src="/images/gallery/ourspace_02--original.png" alt="Thai Massage at Zen Happens." class="u-fit">
            </noscript>
						<figcaption class="slideshow__caption">We offer Thai Massage at Zen Happens!</figcaption>
					</figure>
			</li>
			<li class="js-slideshow-slide slideshow__list-item">
				<figure>
						<img data-src="/images/gallery/ourspace_03--original.png" src="/images/gallery/ourspace_03--tiny.png" alt="Aromatherapy Products."
						 class="js-lazy u-fit slideshow__image">
						<noscript>
              <img src="/images/gallery/ourspace_03--original.png" alt="Aromatherapy Products." class="u-fit">
            </noscript>
						<figcaption class="slideshow__caption">Aromatherapy Products in our store.</figcaption>
					</figure>
			</li>
			<li class="js-slideshow-slide slideshow__list-item">
				<figure>
						<img data-src="/images/gallery/ourspace_04--original.png" src="/images/gallery/ourspace_04--tiny.png" alt="Brush, flowers, eyemask on robe and towels."
						 class="js-lazy u-fit slideshow__image">
						<noscript>
              <img src="/images/gallery/ourspace_04--original.png" alt="Brush, flowers, eyemask on robe and towels." class="u-fit">
            </noscript>
						<figcaption class="slideshow__caption">We provide robes and make it the best experience.</figcaption>
					</figure>
			</li>
			<li class="js-slideshow-slide slideshow__list-item">
				<figure>
						<img data-src="/images/gallery/ourspace_05--original.png" src="/images/gallery/ourspace_05--tiny.png" alt="Brush, flowers, eyemask on robe and towels."
						 class="js-lazy u-fit slideshow__image">
						<noscript>
              <img src="/images/gallery/ourspace_05--original.png" alt="Brush, flowers, eyemask on robe and towels." class="u-fit">
            </noscript>
						<figcaption class="slideshow__caption">Beautiful Artwork by Robert Selsor hung up in our space.</figcaption>
					</figure>
			</li>
		</ul>
	</div>
	<ul class="u-list-reset slideshow__controls" aria-label="Slideshow controls.">
		<li>
			<button id="slideshow__button--pause" class="js-slideshow-button u-button-reset slideshow__button" aria-label="pause" data-action="pause" type="button">
      	<svg aria-hidden="true" class="icon--pause" focusable="false"><use xlink:href="#icon--pause"></use></svg>
      	<svg aria-hidden="true" class="icon--play" focusable="false"><use xlink:href="#icon--play"></use></svg>
			</button>
		</li>
		<li>
			<button id="slideshow__button--previous" class="js-slideshow-button u-button-reset slideshow__button" aria-label="previous" data-action="previous" type="button">
      	<svg aria-hidden="true" focusable="false"><use xlink:href="#icon--prev"></use></svg>
			</button>
		</li>
		<li>
			<button id="slideshow__button--next" class="js-slideshow-button u-button-reset slideshow__button" aria-label="next" data-action="next" type="button">
				<svg aria-hidden="true" focusable="false"><use xlink:href="#icon--next"/></svg>
			</button>
		</li>
	</ul>
</section>

    <footer>
        <div class="footer__container">
        <div class="footer__logo">
            <p class="logo__wordmark--footer">Zen Happens</p>
            <p class="logo--tagline">Massage & Wellness</p>
            <div class="footer__social">
                <ul class="social-icons">
                    <li><a href="https://www.yelp.com/biz/zen-happens-massage-and-wellness-baltimore"><img src="/images/icon-yelp.svg" alt="Yelp icon."></a></li>
                    <li><a href="https://www.facebook.com/zenhappensincharmcity"><img src="/images/icon-fb.svg" alt="Facebook icon."></a></li>
                    <li><a href="https://www.instagram.com/zen_happens/"><img class="socialicon__align" src="/images/icon-insta.svg" alt="Instagram icon."></a></li>
                </ul> 
            </div>
        </div>
        <address class="footer__contact">
                <p>4337 Harford Rd <br>
                Baltimore, MD 21214 <br>
                <a href="tel:+14107460499">410-746-0499</a><br>
                <a href="mailto:ZenHappens@gmail.com">ZenHappens@gmail.com</a></p>
        </address>
        </div>
        <div class="footer__copyright">
            <p>© 2018 by Zen Happens Massage and Wellness. </p>
            <a class="link__small" href="/zenhappens/index.html">Policies & Procedures</a>
        </div>
    </footer>
